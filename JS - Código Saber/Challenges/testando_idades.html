<script>
    document.write("Minha idade é: " + 30 + "<br>");
    document.write("A soma das nossas idades é: ");
    document.write(30 + 26 + "<br>");
    document.write("A média das nossas idades é: " + ((30 + 26) / 2) + "<br>");
    document.write("Eu nasci no ano: " + (2020 - 30) + "<br>");
    document.write("Nossa diferença de idade é de: " + (30 - 26) + " anos" + "<br>");
    document.write("Até hoje, houveram cerca de: " + (2020 / 28) + " gerações" + "<br>");
</script>
