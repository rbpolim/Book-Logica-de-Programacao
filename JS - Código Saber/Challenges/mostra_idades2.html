<script>

let pulaLinha = function() {
    document.write("<br> <hr> <br>");
}

let mostra = function(frase) {
    document.write(frase + "<br>");
    pulaLinha();
}

let ano = 2020;
mostra("Eu nasci em: " + (ano - 30));
mostra("Marina nasceu em: " + (ano - 26));
mostra("Iani nasceu em: " + (ano - 54));
</script>
